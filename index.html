<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>addStuff WebApp</title>
    <link rel="stylesheet" type="text/css" href="assets/fontawesome-free-5.7.1-web/css/all.css" />
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/iziToast/dist/css/iziToast.min.css" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> add<span class="text-primary">Stuff</span>
        </h1>
        <form id="item-form">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" class="form-control" />
            </div>
            <div class="form-group">
                <label for="desc">Descrição</label>
                <input type="text" id="desc" class="form-control" />
            </div>
            <div class="form-group">
                <label for="detail">Detalhes</label>
                <textarea id="detail" class="form-control"></textarea>
            </div>
            <input type="submit" value="Gravar" class="btn btn-primary btn-block" />
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Detalhes</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="item-list"></tbody>
        </table>
    </div>
    <script type="text/javascript" src="assets/iziToast/dist/js/iziToast.min.js"></script>
    <script type="text/javascript" src="assets/fontawesome-free-5.7.1-web/js/all.js"></script>
    <script type="text/javascript" src="app.js"></script>  
</body>
</html>
